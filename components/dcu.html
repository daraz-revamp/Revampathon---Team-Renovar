<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: auto; /* Enable scrolling */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px; /* Add padding to the container */
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .picture,
    .youtube-video,
    .dcumain {
      width: 100%;
      max-width: 800px; /* Adjusted maximum width */
      height: 500px; /* Adjusted height for consistency */
      margin-bottom: 20px; /* Increased margin for separation */
      overflow: hidden;
    }

    .youtube-video iframe,
    .picture img,
    .dcumain img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="picture dcumain">
        <img src="components/dcuimage/dcumain.png" alt="dcumain">
      </div>
      <div class="picture">
        <img src="components/dcuimage/dcu2.png" alt="dcu2">
      </div>
      <div class="youtube-video">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/JiZt8uWpaoo?si=rYtdoc0zwypLpijz" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="picture">
        <img src="components/dcuimage/dcu2.png" alt="dcu2">
      </div>
      <div class="youtube-video">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/CcKoys8v3xU?si=ssJ6_cRiuYi_LUjJ" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="picture">
        <img src="components/dcuimage/dcu3.png" alt="dcu3">
      </div>
    </div>
  </div>

</body>
</html>
