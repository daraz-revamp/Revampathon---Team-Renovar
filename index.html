                alt="Daraz LOGO"
                width="120"
                height="48"
              />
            </a>

            <div class="header-search-container">
              <select class="cat-search" id="cat-search">
                <option value="All">All Categories</option>

                <option value="Women's Fashion">Women's Fashion</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Men's Fashion">Men's Fashion</option>

                <option value="Motors, Tools & DIY">Motors, Tools & DIY</option>
              </select>
              <input
                type="search"
                name="search"
                class="search-field"
                placeholder="Search in Daraz"
              />

              <button class="search-btn">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>
          </div>
          <div class="actions">
            <div class="header-user-actions">
              <div
                class="login_button"
                style="display: flex; flex-direction: row; gap: 20px"
              >
                <button class="action-btn">
                  <ion-icon
                    name="person-outline"
                    class="person-outlines"
                  ></ion-icon>
                </button>
                <button>
                  <a class="login-text">Login</a>
                </button>
              </div>
              <a class="divider">|</a>
              <div class="signup_button">
                <button>
                  <a class="signup-text" style="text-wrap: nowrap">Sign Up</a>
                </button>
              </div>
              <div class="language-button">
                <ion-icon name="globe-outline" class="globe-oulines"></ion-icon>
                <a class="EN">EN</a>
                <ion-icon
                  name="chevron-down-outline"
                  style="margin-left: -6px"
                ></ion-icon>
              </div>

              <div class="cart-button">
                <ion-icon
                  name="cart-outline"
                  class="cart-outlines"
                  size="large"
                ></ion-icon>
                <span
                  class="item-counter"
                  id="item-counter"
                  style="
                    font-size: large;
                    display: inline-block;
                    width: 20px;
                    text-align: right;
                  "

              </div>
            </div>
